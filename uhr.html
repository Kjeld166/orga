<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Uhr</title>
    <link rel="stylesheet" href="styles.css"> <!-- Verlinkung zur CSS-Datei -->
  </head>

  <body>
    <header>
      
    </header>

    <main>
      <div class="container">
        <div class="sektor1">
          <p id="uhrzeit">
            <span class="stunden">12</span>
              <span class="doppelpunkte">:</span>
            <span class="minuten">34</span>
              <span class="doppelpunkte">:</span>
            <span class="sekunden">56</span>
          </p>          
          <p class="Datum"></p>
          <p class="Tag"></p>
          <p class="labelTag">Tag</p>
          <p class="labelMonat">Monat</p>
        </div>
      </div>

        <p class="footer">&copy; 2024 Meine Webseite</p>
      </div>
    </main>

    <footer>
      
    </footer>
    
    <script>
      function updateUhrzeit() {
  const now = new Date();
  let stunden = now.getHours().toString().padStart(2, '0');
  let minuten = now.getMinutes().toString().padStart(2, '0');
  let sekunden = now.getSeconds().toString().padStart(2, '0');

  // Uhrzeit in das HTML-Element einfügen
  document.getElementById('uhrzeit').innerHTML = `
    <span class="stunden">${stunden}</span><span class="doppelpunkte">:</span>
    <span class="minuten">${minuten}</span><span class="doppelpunkte">:</span>
    <span class="sekunden">${sekunden}</span>
  `;
}


function updateDatum() {
  const now = new Date();
  let tag = now.getDate().toString().padStart(2, '0'); // Tag als Zahl
  let monat = (now.getMonth() + 1).toString().padStart(2, '0'); // Monat als Zahl (0-basiert)
  let wochenTag = now.toLocaleDateString('de-DE', { weekday: 'short' }); // Wochentag auf die ersten 3 Buchstaben

  // Datum in das HTML-Element einfügen
  document.querySelector('.Datum').innerHTML = `${tag}.${monat}.`; // z.B. "22.08."
  document.querySelector('.Tag').innerHTML = wochenTag; // z.B. "Mon."
}

// Zeit und Datum sofort anzeigen und dann jede Sekunde aktualisieren
updateUhrzeit();
updateDatum();
setInterval(() => {
  updateUhrzeit();
  updateDatum();
}, 100); // Aktualisiert jede Sekunde
    
     
    </script>
  </body>
</html>
