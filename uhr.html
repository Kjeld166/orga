<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Uhr</title>
    <link rel="stylesheet" href="styles.css"> <!-- Verlinkung zur CSS-Datei -->
  </head>

  <body>
    <header>
      
    </header>

    <main>
      <div class="container">
        <p class="Uhr" id="uhrzeit">Laedt...</p>
        <p class="footer">&copy; 2024 Meine Webseite</p>
      </div>
    </main>

    <footer>
      
    </footer>
    
    <script>
      function updateUhrzeit() {
        // Aktuelle Uhrzeit holen
        const now = new Date();
        let stunden = now.getHours().toString().padStart(2, '0'); // Stunden mit führender Null
        let minuten = now.getMinutes().toString().padStart(2, '0'); // Minuten mit führender Null
        let sekunden = now.getSeconds().toString().padStart(2, '0'); // Sekunden mit führender Null
    
        //Uhrzeit in das HTML-Element einfügen (ohne zusätzliche Leerzeichen)
        document.getElementById('uhrzeit').innerHTML = `
          <span class="stunden">${stunden}</span>:<span class="minuten">${minuten}</span>:<span class="sekunden">${sekunden}</span>
        `;
      }
    
      // Zeit sofort anzeigen und dann jede Sekunde aktualisieren
      updateUhrzeit();
      setInterval(updateUhrzeit, 100);
    </script>
  </body>
</html>
