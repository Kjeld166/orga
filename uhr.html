<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Uhr</title>
    <link rel="stylesheet" href="styles.css"> <!-- Verlinkung zur CSS-Datei -->
  </head>

  <body>
    <header>
      <!--Icon -->
      <a href="index.html"> 
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="32" height="32" viewBox="0 0 256 256" xml:space="preserve">
          <g transform="translate(1.4065934065934016 1.4065934065934016) scale(2.81 2.81)">
            <path d="M 65.75 90 c 0.896 0 1.792 -0.342 2.475 -1.025 c 1.367 -1.366 1.367 -3.583 0 -4.949 L 29.2 45 L 68.225 5.975 c 1.367 -1.367 1.367 -3.583 0 -4.95 c -1.367 -1.366 -3.583 -1.366 -4.95 0 l -41.5 41.5 c -1.367 1.366 -1.367 3.583 0 4.949 l 41.5 41.5 C 63.958 89.658 64.854 90 65.75 90 z" style="fill: rgb(255, 255, 255);" />
          </g>
        </svg>
      </a>
    </header>

    <main>
      <p class="Uhr" id="uhrzeit">Laedt...</p>
    </main>

    <footer>
      <p>&copy; 2024 Meine Webseite</p>
    </footer>
    
    <script>
      function updateUhrzeit() {
        // Aktuelle Uhrzeit holen
        const now = new Date();
        let stunden = now.getHours().toString().padStart(2, '0'); // Stunden mit führender Null
        let minuten = now.getMinutes().toString().padStart(2, '0'); // Minuten mit führender Null
        let sekunden = now.getSeconds().toString().padStart(2, '0'); // Sekunden mit führender Null
    
        //Uhrzeit in das HTML-Element einfügen (ohne zusätzliche Leerzeichen)
        document.getElementById('uhrzeit').innerHTML = `
          <span class="stunden">${stunden}</span>:<span class="minuten">${minuten}</span>:<span class="sekunden">${sekunden}</span>
        `;
      }
    
      // Zeit sofort anzeigen und dann jede Sekunde aktualisieren
      updateUhrzeit();
      setInterval(updateUhrzeit, 1000);
    </script>
  </body>
</html>
