<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Uhr</title>
    <link rel="stylesheet" href="styles.css"> <!-- Verlinkung zur CSS-Datei -->
  </head>

  <body>
    <header></header>

    <main>
      <div class="container">
        <div class="sektor1">
          <p id="uhrzeit">
            <span class="stunden">12</span>
              <span class="doppelpunkte">:</span>
            <span class="minuten">34</span>
              <span class="doppelpunkte">:</span>
            <span class="sekunden">56</span>
          </p>          
          <p class="Datum"></p>
          <p class="Tag"></p>
          <p class="labelTag">Tag</p>
          <p class="labelMonat">Monat</p>
        </div>

        <div class="sektor2">
          <p class="Innen">Innen</p>
          <div class="luftfeuchtigkeit">
            <p class="luftfeuchtigkeitZahl">52</p>
            <p class="lableProzentzeichen">%</p></div>
          <div class="Temperatur">
            <p class="hauptTemperatur">22</p>
            <p class="nebenTemperatur">.5</p>
            <p class="lableGradCelsius">°C</p>
          </div>
        </div>

        <div class="sektor3">
          <p class="Aussen">Aussen</p>
          <div class="luftfeuchtigkeit2">
            <p class="luftfeuchtigkeitZahl2">52</p>
            <p class="lableProzentzeichen2">%</p></div>
          <div class="Temperatur2">
            <p class="hauptTemperatur2">22</p>
            <p class="nebenTemperatur2">.5</p>
            <p class="lableGradCelsius2">°C</p>
          </div>
        </div>

        <div class="sektor4">
          <p class="Sonnenaufgang">07:09 Uhr</p>
          <p class="Sonnenuntergang">18:38 Uhr</p>
          <div class="mondphase">
            <a target="blank"
              style="text-decoration:none;"
              href="https://moonphase.guide/">
              <img src="https://moonphase.guide/module/MVXo5UC9IVDNNalQvTXBRUHo2YTVCYjRTR2hGbnpHUlFidk1OV2t5R21hNmtleHFHOEJoU3I3TTBtbWp5cStUS2dVYnJLMmIvUmR2NHhqbmxtWk5rdEE9PQ.png" />
            </a>
          </div>
        </div>
      </div>

      <!-- Mondphase -->
      
    </main>

    <footer></footer>

    <script>
      function updateUhrzeit() {
        const now = new Date();
        let stunden = now.getHours().toString().padStart(2, '0');
        let minuten = now.getMinutes().toString().padStart(2, '0');
        let sekunden = now.getSeconds().toString().padStart(2, '0');

        // Uhrzeit in das HTML-Element einfügen
        document.getElementById('uhrzeit').innerHTML = `
          <span class="stunden">${stunden}</span><span class="doppelpunkte">:</span>
          <span class="minuten">${minuten}</span><span class="doppelpunkte">:</span>
          <span class="sekunden">${sekunden}</span>
        `;
      }

      function updateDatum() {
        const now = new Date();
        let tag = now.getDate().toString().padStart(2, '0');
        let monat = (now.getMonth() + 1).toString().padStart(2, '0');
        let wochenTag = now.toLocaleDateString('de-DE', { weekday: 'short' });

        document.querySelector('.Datum').innerHTML = `${tag}.${monat}.`;
        let options = { weekday: 'short' };
        let wochentagLang = now.toLocaleDateString('de-DE', options).slice(0, 3);
        document.querySelector('.Tag').textContent = `${wochentagLang}.`;
      }

      updateUhrzeit();
      updateDatum();
      setInterval(() => {
        updateUhrzeit();
        updateDatum();
      }, 500);
    </script>
  </body>
</html>
