<body>

    <main>
        <p><a href="index.html">Zur Start Seite</a></p>
        <p id="uhrzeit">Lädt...</p>
    </main>

    <test>

    <script>
      function updateUhrzeit() {
          // Aktuelle Zeit für Berlin (Zeitzone: Europe/Berlin)
          let options = { timeZone: 'Europe/Berlin', hour: '2-digit', minute: '2-digit', second: '2-digit' };
          let berlinTime = new Date().toLocaleTimeString('de-DE', options);

          // Uhrzeit in das HTML-Element einfügen
          document.getElementById('uhrzeit').textContent = berlinTime;
      }

      // Zeit sofort anzeigen und dann jede Sekunde aktualisieren
      updateUhrzeit();
      setInterval(updateUhrzeit, 1000);
  </script>
